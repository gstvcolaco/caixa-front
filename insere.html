    <div class="inserir">
        <h2>Cadastro de Transações</h2>
        <label for="date">Data:</label>
        <input type="date" name="data" id="date" />

        <label for="description">Descrição:</label>
        <textarea name="Descricao" id="description"></textarea>

        <label for="value">Valor:</label>
        <input type="number" name="valor" id="value" step="0.01" />


        <div class="tipo-check">
            <input type="radio" name="Entrada" id="check-entrada">
            <label for="check-entrada">Entrada</label>
            <input type="radio" name="Saida" id="check-saida">
            <label for="check-saida">Saida</label>
        </div>

        <button type="submit" id="cadastrar">Cadastrar</button>
    </div>
